<!doctype html>
<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<header>
		<div class="wrap header">
			Header wrap <span style="color:green">inline span</span>
			<hr> Header 2
		</div>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
		</div>
	</header>

	<div class="main">
		<div class="wrap">
			<div class="sidebar"></div>
			<div class="content">
				<div class="element">
					<h4>head of element 1</h4>
					<p>some paragraph</p>
				</div>
				<div class="element">
					<h3>head of element 2</h3>
					<p>some paragraph</p>
				</div>
				<div class="element">
					<h2>head of <i>element</i> 3</h2>
					<p>some paragraph</p>
				</div>
			</div>
			<!--content 2-->
			<div>
				<button onClick="if(document.getElementById('demo').innerHTML !== 5) { document.getElementById('demo').innerHTML= 5;} else { document.getElementById('demo').innerHTML= 10;} ">button</button>
				<p id="demo">here will changed</p>
			</div>
			<!--image test-->
			<div>
				<img src="images/logo.png" alt="image">
			</div>
			<!-- paragraph -->
			<div>
				<p>it is a paragraph 2</p>
				<p>it is a paragraph 3</p>
			</div>
			<!-- List of things -->
			<div>
				<li>
					<ul><span>first List</span></ul>
					<ul><span>second list</span></ul>
					<ul><span>thirst list</span></ul>
					<ul><span>four list</span></ul>
					<ul><span>five</span></ul>
				</li>
			</div>
		</div>
	</div>

	<footer>
		<div class="wrap">
			<div class="sidebar"></div>
			<div class="content"></div>
		</div>
	</footer>
</body>

</html>
